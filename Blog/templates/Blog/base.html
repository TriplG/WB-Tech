<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}

    <h3>
        {% if request.user.is_authenticated %}
        <a href="{% url 'rec_article' %}" style="margin-right: 75px;">Главная страница</a>
        {% else %}
        <a href="{% url 'all_articles' %}" style="margin-right: 75px;">Главная страница</a>
        {% endif %}

        <a href="{% url 'authors' %}" style="margin-right: 75px;">Пользователи</a>

      {% if request.user.is_authenticated %}
        <a href="{% url 'add_article_page' %}" style="margin-right: 75px;">Создать пост</a>
        <a href="{% url 'logout' %}" style="margin-right: 200px;">Выйти</a>

      {% else %}
        <a href="{% url 'register' %}" style="margin-right: 75px;">Зарегистрироваться</a>
        <a href="{% url 'login' %}" style="margin-right: 75px;">Войти</a>
      {% endif %}
    </h3>
<hr>
{% endblock mainmenu %}

{% block content %}

{% endblock %}

</body>
</html>
